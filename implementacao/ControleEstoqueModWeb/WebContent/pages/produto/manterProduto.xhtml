<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/pages/template/template.xhtml">
		<ui:define name="content">
			<h:form id="formCadastro">
				
				<p:growl id="mensagem" showDetail="true" />
				
			    <p:panel header="Cadastro Produto" style=" min-height: 500px;">
				    <f:facet name="actions">
				    	<p:commandButton icon="ui-icon-arrowreturn-1-w" style="float: right;" value="Voltar" 
				    					immediate="true" action="#{produtoMB.voltarManterProduto()}"/>
				    </f:facet>
			    	
					<p:panelGrid style="margin-top:20px; width:447px;" styleClass="semBorda">
					    <p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Código de Barras:" for="codigoBarras"/>
							</p:column>
					        <p:column style="font-weight: bold; ">
					        	<h:inputHidden value="#{produtoMB.produtoEdicao.idProduto}"/>
					        	<p:inputText id="codigoBarras" value="#{produtoMB.produtoEdicao.codigoBarras}"
					        	 	required="true"
					        	 	requiredMessage="Informe o Código de Barras"
					        	 	style="width:246px;"
					        		onkeypress="return event.keyCode != 13"/>
					        </p:column>	
					    </p:row>					
					    <p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Descrição:" for="descricao"/>
							</p:column>
					        <p:column style="font-weight: bold; ">
					        	<p:inputText id="descricao" value="#{produtoMB.produtoEdicao.descricaoProduto}" 
					        		required="true"
					        	 	requiredMessage="Informe a Descrição!"
					        		style="width:246px;"
					        		onkeypress="return event.keyCode != 13"/>
					        </p:column>	
					    </p:row>					    
					    <p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Valor Unitário:" for="valor"/>
							</p:column>
					        <p:column style="font-weight: bold;">
					        	<p:inputNumber id="valor" 
					        	value="#{produtoMB.valorProduto}" 
					        	required="true"
					        	requiredMessage="Informe o Valor!"					        	
					        	symbol="R$ "
                                decimalSeparator="," 
                                thousandSeparator="."/>  
					        </p:column>	
					    </p:row>
					</p:panelGrid>	
					
					<p:panelGrid style="margin-top:20px; ">
					    <f:facet name="header">
					    	<p:row>
					            <p:column colspan="5" style="width:371px; ">
					            	<p:commandButton 
					            		 icon="ui-icon-disk" 
						            	 title="Salvar" 
						            	 action="#{produtoMB.salvarAtualizar()}"
						            	 update="@all"
						            	 ajax="false"
						            	 value="Salvar" 
						            	 style="float:right;"/>
					            </p:column>
					        </p:row>
					    </f:facet>				
					 </p:panelGrid>	
			    </p:panel>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</h:html>
